            <label for="paste-link" class="main__label">Paste a link</label>
            <div class="main__block-upload">
              <input type="text" class="main__input main__input-link" id="paste-link" name="paste-link"
                     placeholder="http://......" required>
              <button type="submit" class="main__button" aria-label="upload">OK</button>
            </div>
          </div>

          <div class="main__input-block">

            <label for="set-time" class="main__label-checkbox">
              <input type="checkbox" class="main__checkbox" id="set-time" name="set-time">
              Set time</label>
            <fieldset class="main__fieldset">

              <div class="main__fieldset-block">
                <label for="start-time" class="main__label main__label_margin">Start</label>
                <input type="time" class="main__input-time" id="start-time" name="start-time" required>
              </div>
              <div class="main__fieldset-block">
                <label for="duration" class="main__label main__label_margin">Duration</label>
                <input type="time" class=" main__input-time" id="duration" name="duration" required>
              </div>
            </fieldset>
          </div>

          <div class="main__input-block">
            <div class="main__input-subblock">
              <label for="type-of-match" class="main__label main__label">Type of match</label>
              <div class="main__select-wrapper">
                <select class="main__input main__select" id="type-of-match" name="type-of-match">
                  <option value="first">FIFA 2018</option>
                </select>
              </div>
            </div>
            <div class="main__input-subblock">
              <label for="match" class="main__label">Match</label>
              <div class="main__select-wrapper">
                <select class="main__input main__select" id="match" name="match">
                  <option value="first">Brasil-Belgium</option>
                </select>
              </div>
            </div>
          </div>

          <div class="main__button-block">
            <button class="main__button main__submit" type="submit">Upload</button>
          </div>
        </form>
      </div>
    </div>
